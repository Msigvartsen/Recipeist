<h1>Food importer</h1>
<div id="app">
  <label>
    Search
    <input type="text" v-model="query" />
  </label>
  <ol v-if="ingredients">
    <li v-for="(ingredient, i) in filteredIngredients" :key="i">
      {{ingredient.name}}
      <button @click="importFood(ingredient)" :disabled="isLoading">
        import
      </button>
    </li>
  </ol>

  <br />
  <pre>TODO: jobb som automatiserer dette n√•r det er stabilt</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      isLoading: false,
      ingredients: [],
      query: ""
    },
    computed: {
      filteredIngredients() {
        if (!this.ingredients) return []
        return this.ingredients
          .filter(x => x.name.toLowerCase().includes(this.query.toLowerCase()))
          .slice(0, 30)
      }
    },
    mounted() {
      fetch("/api/getFood")
        .then(x => x.json())
        .then(x => {
          this.ingredients = [...this.ingredients, ...x.foods]
        })

      fetch("/api/getFood?next=1")
        .then(x => x.json())
        .then(x => {
          this.ingredients = [...this.ingredients, ...x.foods]
        })
    },
    methods: {
      importFood(food) {
        this.isLoading = true
        console.log("importing", food)
        fetch("/api/importFood", {
          method: "POST",
          body: JSON.stringify(food),
          headers: { "content-type": "application/json" }
        })
          .then(x => x.json())
          .then(x => {
            this.isLoading = false
          })
      }
    }
  })
</script>
